<!doctype html>
<html lang="pt-br">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Checkout :: Login</title>
        <link rel="shortcut icon" href="./image/favicon-istpay.png" type="image/x-icon">
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            istpay: {
                                laranja: '#FF651E',
                                escuro: '#f9f9f9',
                                branco: '#FFFFFF',
                                hover: '#EA4A00'
                            },
                        },
                        fontFamily: {
                            inter: ['Inter', 'sans-serif']    
                        },
                    }
                }
            }
        </script>

    </head>

    <body class="bg-istpay-escuro font-inter flex justify-center items-center h-screen">

        <main class="flex flex-row-reverse px-6 drop-shadow-2xl lg:w-3/4">

            <section class="bg-istpay-branco hidden lg:block w-1/2 rounded-l-lg">

                <img class="p-6 m-auto" src="./image/logo-checkout-secundaria.png" alt="Logo do checkout">

            </section>

            <section class="bg-istpay-branco p-10 gap-6 flex flex-col rounded-lg lg:w-1/2 justify-center lg:rounded-l-none">

                <div class="self-center relative group">

                    <img class="h-20 relative" src="./image/checkout-icon.jpg" alt="ícone do checkout indicando um carrinho de compras e um cifrão acima">
                    
                </div>

                <div class="text-center">

                    <h2 class="text-3xl mb-4">Gerencie seu <span class="text-istpay-laranja"><b>Checkout</b></span></h2>


                    <p class="text-xl text-gray-700 mb-2">Faça <span class="text-istpay-laranja"><b>login</b></span> ou <span class="text-istpay-laranja"><b>cadastre-se</b></span> para acessar sua conta</p>
                
                </div>
                
                <form>

                    <div class="flex col justify-center">
                        
                        <div class="relative w-full md:w-1/2 mb-4">
                         
                            <div class="flex items-center">
                            
                            <span class="absolute inset-y-0 left-0 flex items-center pl-4">
                              
                                <img src="./image/arroba-svgrepo-com.svg" class="w-5" alt="Ícone de 'arroba' do usuário">
                            
                            </span>
                           
                            <input type="text" class="pl-12 py-2 pr-3 rounded-full border shadow focus:outline-none hover:istpay-laranja hover:ring-1 hover:ring-istpay-laranja focus:border-istpay-laranja focus:ring-1 focus:ring-istpay-laranja w-full" placeholder="Usuário">
                          
                        </div>
                        
                        </div>
                      
                    </div>
                      
                    <div class="flex col justify-center">
                        
                        <div class="relative w-full md:w-1/2 mb-1">
                            
                            <div class="flex flex-col items-center">
                                
                                <div class="relative">
                                    
                                    <span class="absolute inset-y-0 left-0 flex items-center pl-4">
                                        
                                        <img src="./image/password-svgrepo-com.svg" class="w-5" alt="Ícone de cadeado de senha do usuário">
                                    
                                    </span>
                                    
                                    <input type="text" class="pl-12 py-2 pr-3 rounded-full border shadow focus:outline-none hover:istpay-laranja hover:ring-1 hover:ring-istpay-laranja focus:border-istpay-laranja focus:ring-1 focus:ring-istpay-laranja w-full" placeholder="Senha">
                                
                                </div>
                                
                                <a href="#" class="relative top-0 right-0 px-0 py-2 mb-4 text-xs text-istpay-laranja hover:text-istpay-hover hover:underline">Esqueci minha senha</a>    
                                
                            <div class="flex justify-center">

                                <div class="w-96">
                                        
                                    <button class="font-bold text-white bg-istpay-laranja w-96 py-2 rounded-full hover:bg-istpay-hover" type="button">ACESSAR</button>
                                    
                                </div>
                                  
                            </div>    

                        </div>   

                    </div>     

                </form>
            
            </section>
        
        </main>

    </body>

</html>
